                // ç¬¬ä¸€è¡Œä½œä¸ºæ ‡é¢˜

                // å‰©ä½™è¡Œä½œä¸ºå†…å®¹ï¼ˆå¦‚æœåªæœ‰ä¸€è¡Œï¼Œåˆ™å†…å®¹ä¸ºç©ºï¼‰
                const contentLines = lines.length > 1 ? lines.slice(1) : [];
                let contentNodes = [];
                
                // æ„å»ºå†…å®¹èŠ‚ç‚¹ï¼ˆåªå¤„ç†éç©ºè¡Œï¼‰
                for (let line of contentLines) {
                    const trimmedLine = line.trim();
                    // è·³è¿‡ä¸æ ‡é¢˜ç›¸åŒçš„è¡Œ
                    if (trimmedLine && trimmedLine !== title) {
                        contentNodes.push(createTextNode(line));
                    } else if (!trimmedLine) {
                        contentNodes.push(createEmptyLineNode());
                    }
                }
                
                // åˆ›å»ºå¡ç‰‡
                createCard(contentNodes, title);
            }
        }

        function processMarkdown(input) {
            const contentBlocks = input.split(/\n\s*\n/).filter(block => block.trim());
            const contentStack = [];
            let currentTitle = '';
            
            for (const block of contentBlocks) {
                // å°†å†…å®¹å—åˆ†ä¸ºç¬¬ä¸€è¡Œå’Œå‰©ä½™éƒ¨åˆ†
                const lines = block.split('\n');
                const firstLine = lines[0];
                const remainingLines = lines.slice(1).join('\n');
                
                // å¯¹ç¬¬ä¸€è¡Œå•ç‹¬è¿›è¡Œ Markdown è§£æä½œä¸ºæ ‡é¢˜
                const titleHtml = marked.parse(firstLine);
                const titleParser = new DOMParser();
                const titleDoc = titleParser.parseFromString(titleHtml, 'text/html');
                const titleText = titleDoc.body.textContent.trim();
                
                // å¯¹å‰©ä½™å†…å®¹è¿›è¡Œ Markdown è§£æ
                const contentHtml = remainingLines ? marked.parse(remainingLines) : '';
                const contentParser = new DOMParser();
                const contentDoc = contentParser.parseFromString(contentHtml, 'text/html');
                const contentNodes = Array.from(contentDoc.body.childNodes);
                
                let blockContent = {
                    title: titleText || 'ç»§ç»­é˜…è¯»',
                    nodes: [],
                    height: 0
                };
                
                // å¤„ç†å†…å®¹èŠ‚ç‚¹
                contentNodes.forEach(node => {
                    if (isValidNode(node)) {
                        const clonedNode = cloneNodeWithStyle(node);
                        blockContent.nodes.push(clonedNode);
                        blockContent.height += estimateNodeHeight(clonedNode);
                    }
                });
                
                // æ·»åŠ åˆ°å†…å®¹æ ˆ
                contentStack.push(blockContent);
            }
            
            // åˆ›å»ºå¡ç‰‡
            contentStack.forEach(section => {
                createCard(section.nodes, section.title);
            });
        }

        // æ·»åŠ  findNextTitle å‡½æ•°
        function findNextTitle(nodes) {
            for (let node of nodes) {
                if (node.nodeType === Node.ELEMENT_NODE && /^H[1-6]$/.test(node.tagName)) {
                    return node.textContent;
                }
            }
            return null;
        }

        function isValidNode(node) {
            if (node.nodeType === Node.ELEMENT_NODE) {
                return true;
            }
            if (node.nodeType === Node.TEXT_NODE) {
                // ä¿ç•™ç©ºè¡Œï¼Œä½†è¿‡æ»¤æ‰çº¯ç©ºç™½å†…å®¹
                return node.textContent.includes('\n') || node.textContent.trim() !== '';
            }
            return false;
        }

        function cloneNodeWithStyle(node) {
            if (node.nodeType === Node.TEXT_NODE) {
                if (/^\s*$/.test(node.textContent)) {
                    return createEmptyLineNode();
                }
                const p = document.createElement('p');
                p.textContent = node.textContent;
                p.style.fontSize = `${currentFontSize}px`;
                p.style.margin = '0.5em 0';
                return p;
            }
        
            const cloned = node.cloneNode(true);
            if (cloned.style) {
                cloned.style.fontSize = `${currentFontSize}px`;
                cloned.style.margin = '0.5em 0';
            }
            
            if (cloned.tagName === 'UL' || cloned.tagName === 'OL') {
                cloned.style.paddingLeft = '20px';
                cloned.style.listStylePosition = 'outside';
                cloned.style.marginLeft = '0';
                Array.from(cloned.getElementsByTagName('li')).forEach(li => {
                    li.style.marginBottom = '8px';
                });
            }
            
            return cloned;
        }

        function findNextTitle(stack) {
            return stack.find(node => 
                node.textContent && node.textContent.trim() !== ''
            );
        }

        function createEmptyLineNode() {
            const p = document.createElement('p');
            p.innerHTML = '&nbsp;';
            p.style.fontSize = `${currentFontSize}px`;
            return p;
        }

        function createCard(contentNodes, title) {
            const card = document.createElement('div');
            card.className = `card ${currentStyle}`;
            
            const cardContent = document.createElement('div');
            cardContent.className = 'card-content';
            
            const header = document.createElement('div');
            header.className = 'card-header';
            header.innerHTML = `
                <div class="icon-box" style="${getIconGradient(currentStyle)}">
                    <i class="icon fas ${getStyleIcon(currentStyle)}"></i>
                </div>
                <h2 style="font-size: ${currentFontSize * 1.2}px; text-align: ${currentTextAlign};">${title}</h2>
            `;

            const contentItem = document.createElement('div');
            contentItem.className = 'content-item';
            const textContent = document.createElement('div');
            textContent.className = 'text-content';
            textContent.style.fontSize = `${currentFontSize}px`;
            textContent.style.textAlign = currentTextAlign; // åº”ç”¨å½“å‰å¯¹é½æ–¹å¼
            
            contentNodes.forEach(node => textContent.appendChild(node.cloneNode(true)));

            const divider = document.createElement('div');
            divider.className = 'divider';

            cardContent.appendChild(header);
            cardContent.appendChild(divider);
            cardContent.appendChild(contentItem);
            contentItem.appendChild(textContent);
            card.appendChild(cardContent);

            const downloadBtn = document.createElement('div');
            downloadBtn.className = 'download-btn';
            downloadBtn.innerHTML = '<i class="fas fa-download"></i>';
            downloadBtn.onclick = () => downloadCard(card);
            card.appendChild(downloadBtn);

            cardContainer.appendChild(card);
        }

        /* è¾…åŠ©å‡½æ•° */
        function createErrorCard(message) {
            const card = document.createElement('div');
            card.className = 'card dashed';
            card.innerHTML = `
                <div class="card-content">

        function createTextNode(text) {
            const p = document.createElement('p');
            p.textContent = text;
            p.style.fontSize = `${currentFontSize}px`;
            return p;
        }

        function isValidNode(node) {
            return node.nodeType === Node.ELEMENT_NODE || 
                  (node.nodeType === Node.TEXT_NODE && node.textContent.trim() !== '');
        }

        function cloneNodeWithStyle(node) {
            const cloned = node.cloneNode(true);
            if (cloned.style) {
                cloned.style.fontSize = `${currentFontSize}px`;
                cloned.style.margin = '0.5em 0';
            }
            // ä¸ºåˆ—è¡¨æ·»åŠ é¢å¤–çš„æ ·å¼
            if (cloned.tagName === 'UL' || cloned.tagName === 'OL') {
                cloned.style.paddingLeft = '20px';
                cloned.style.listStylePosition = 'outside';
            }
            return cloned;
        }

        // ä¿®æ”¹ estimateNodeHeight å‡½æ•°ä»¥æ›´å‡†ç¡®åœ°è®¡ç®—é«˜åº¦
        function estimateNodeHeight(node) {
            const tempDiv = document.createElement('div');
            tempDiv.style.cssText = `
                position: absolute;
                visibility: hidden;
                white-space: pre-wrap;
                width: 240px;
                font-size: ${currentFontSize}px;
                line-height: 1.6;
                padding: 0.5em 0;
                font-family: 'Helvetica Neue', system-ui;
            `;
            tempDiv.appendChild(node.cloneNode(true));
            document.body.appendChild(tempDiv);
            const height = tempDiv.offsetHeight;
            document.body.removeChild(tempDiv);
            return height;
        }

        function adjustFontSize(change) {
            currentFontSize = Math.min(24, Math.max(12, currentFontSize + change));
            const input = document.getElementById('content-editor').value;
            processInput(input);
        }

        function switchStyle(style) {
            currentStyle = style;
            document.querySelectorAll('.card').forEach(card => {
                card.className = `card ${style}`;
                const iconBox = card.querySelector('.icon-box');
                iconBox.style.background = getIconGradient(style);
                card.querySelector('.icon').className = `icon fas ${getStyleIcon(style)}`;
                
                // ä¿æŒæ ‡é¢˜çš„å­—å·å’Œå¯¹é½æ–¹å¼
                const title = card.querySelector('h2');
                if (title) {
                    title.style.fontSize = `${currentFontSize * 1.2}px`;
                    title.style.textAlign = currentTextAlign;
                }
            });
        }

        function getStyleIcon(style) {
            const icons = {
                'default': 'fa-quote-right',
                'cyberpunk': 'fa-microchip',
                'neon': 'fa-bolt',
                'glow': 'fa-star',
                'gradient': 'fa-palette',
                'dashed': 'fa-fire',
                'cosmos': 'fa-space-shuttle',
                'aurora': 'fa-moon',
                'twilight': 'fa-cloud-moon',
                'ocean': 'fa-water',
                'forest': 'fa-tree',
                'sunset': 'fa-sun'

            return icons[style] || 'fa-file-alt';
        }

        function getIconGradient(style) {
            const gradients = {
                'default': 'linear-gradient(45deg, #6366f1, #8b5cf6)',
                'cyberpunk': 'linear-gradient(45deg, #ec4899, #6366f1)',
                'neon': 'linear-gradient(135deg, #00f3ff, #ff00ff)',
                'glow': 'linear-gradient(45deg, #ff6b6b, #4ecdc4)',
                'gradient': 'linear-gradient(45deg, #6366f1, #ec4899)',
                'dashed': 'linear-gradient(45deg, #ffd700, #ff9100)',
                'aurora': 'linear-gradient(135deg, var(--aurora-green), var(--aurora-blue))',
                'twilight': 'linear-gradient(135deg, var(--twilight-purple), var(--twilight-pink))',
                'ocean': 'linear-gradient(135deg, var(--ocean-blue), var(--ocean-teal))',
                'forest': 'linear-gradient(135deg, var(--forest-green), var(--forest-teal))',
                'sunset': 'linear-gradient(135deg, var(--sunset-orange), var(--sunset-pink))',
                'cosmos': 'linear-gradient(135deg, var(--cosmos-blue), var(--cosmos-purple))'
            };
            return gradients[style] || gradients['default'];
        }
        
        // æ·»åŠ æ–‡æœ¬å¯¹é½åˆ‡æ¢å‡½æ•°
        function toggleTextAlign() {
            // å¾ªç¯åˆ‡æ¢å¯¹é½æ–¹å¼ï¼šå·¦å¯¹é½ -> å±…ä¸­ -> å³å¯¹é½ -> å·¦å¯¹é½
            if (currentTextAlign === 'left') {
                currentTextAlign = 'center';
            } else if (currentTextAlign === 'center') {
                currentTextAlign = 'right';
            } else {
                currentTextAlign = 'left';
            }
            
            // æ›´æ–°æŒ‰é’®å›¾æ ‡
            const alignIcon = document.getElementById('align-icon');
            alignIcon.className = `fas fa-align-${currentTextAlign}`;
            
            // æ›´æ–°æ‰€æœ‰å¡ç‰‡çš„æ–‡æœ¬å¯¹é½æ–¹å¼
            document.querySelectorAll('.text-content').forEach(content => {
                content.style.textAlign = currentTextAlign;
            });
            
            // é‡æ–°å¤„ç†è¾“å…¥ï¼Œä»¥ä¾¿æ–°åˆ›å»ºçš„å¡ç‰‡ä¹Ÿåº”ç”¨æ–°çš„å¯¹é½æ–¹å¼
            const input = document.getElementById('content-editor').value;
            processInput(input);
        }

        function downloadCard(card) {
            // ä¸´æ—¶éšè—ä¸‹è½½æŒ‰é’®
            const downloadBtn = card.querySelector('.download-btn');
            downloadBtn.style.display = 'none';
            
            html2canvas(card, {
                useCORS: true,
                scale: 4,
                backgroundColor: null,
                onclone: function(clonedDoc) {
                    // åœ¨å…‹éš†çš„æ–‡æ¡£ä¸­ä¹Ÿéšè—ä¸‹è½½æŒ‰é’®
                    const clonedBtn = clonedDoc.querySelector('.download-btn');
                    if (clonedBtn) clonedBtn.style.display = 'none';
                    
                    // ç¡®ä¿å…‹éš†æ–‡æ¡£ä¸­çš„æ ‡é¢˜æ ·å¼æ­£ç¡®
                    const headings = clonedDoc.querySelectorAll('.text-content h1, .text-content h2, .text-content h3, .text-content h4, .text-content h5, .text-content h6');
                    headings.forEach(heading => {
                        heading.style.textAlign = currentTextAlign; // ä½¿ç”¨å½“å‰å¯¹é½æ–¹å¼
                    });
                    
                    // ç¡®ä¿æ–‡æœ¬å†…å®¹å¯¹é½æ–¹å¼æ­£ç¡®
                    const textContents = clonedDoc.querySelectorAll('.text-content');
                    textContents.forEach(content => {
                        content.style.textAlign = currentTextAlign;
                    });
                    
                    // ç¡®ä¿å¡ç‰‡æ ‡é¢˜ä¹Ÿåº”ç”¨å½“å‰æ ·å¼
                    const cardTitles = clonedDoc.querySelectorAll('.card-header h2');
                    cardTitles.forEach(title => {
                        title.style.fontSize = `${currentFontSize * 1.2}px`;
                        title.style.textAlign = currentTextAlign;
                    });
                }
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `å°çº¢ä¹¦å¡ç‰‡-${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
                
                // æ¢å¤ä¸‹è½½æŒ‰é’®æ˜¾ç¤º
                downloadBtn.style.display = 'grid';
            });
        }

        async function downloadAllCards() {
            const cards = document.querySelectorAll('.card');
            const zip = new JSZip();
            const imgFolder = zip.folder("å°çº¢ä¹¦å¡ç‰‡");
            
            // æ˜¾ç¤ºä¸‹è½½è¿›åº¦æç¤º
            const progressDiv = document.createElement('div');
            progressDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 20px;
                border-radius: 10px;
                z-index: 9999;
                text-align: center;
            `;
            progressDiv.innerHTML = `<div>æ­£åœ¨ç”Ÿæˆå¡ç‰‡ <span id="progress">0/${cards.length}</span></div>`;
            document.body.appendChild(progressDiv);
            
            // ç”¨äºå­˜å‚¨æ‰€æœ‰å›¾ç‰‡ç”Ÿæˆçš„Promise
            const promises = [];
            
            for (let i = 0; i < cards.length; i++) {
                // æ›´æ–°è¿›åº¦
                document.getElementById('progress').textContent = `${i+1}/${cards.length}`;
                
                // ä¸´æ—¶éšè—ä¸‹è½½æŒ‰é’®
                const downloadBtn = cards[i].querySelector('.download-btn');
                downloadBtn.style.display = 'none';
                
                // åˆ›å»ºPromiseå¹¶æ·»åŠ åˆ°æ•°ç»„
                const promise = html2canvas(cards[i], {
                    useCORS: true,
                    scale: 4,
                    backgroundColor: null,
                    onclone: function(clonedDoc) {
                        // åœ¨å…‹éš†çš„æ–‡æ¡£ä¸­ä¹Ÿéšè—ä¸‹è½½æŒ‰é’®
                        const clonedBtn = clonedDoc.querySelector('.download-btn');
                        if (clonedBtn) clonedBtn.style.display = 'none';
                        
                        // ç¡®ä¿å…‹éš†æ–‡æ¡£ä¸­çš„æ ‡é¢˜æ ·å¼æ­£ç¡®
                        const headings = clonedDoc.querySelectorAll('.text-content h1, .text-content h2, .text-content h3, .text-content h4, .text-content h5, .text-content h6');
                        headings.forEach(heading => {
                            heading.style.textAlign = currentTextAlign;
                        });
                        
                        // ç¡®ä¿æ–‡æœ¬å†…å®¹å¯¹é½æ–¹å¼æ­£ç¡®
                        const textContents = clonedDoc.querySelectorAll('.text-content');
                        textContents.forEach(content => {
                            content.style.textAlign = currentTextAlign;
                        });
                        
                        // ç¡®ä¿å¡ç‰‡æ ‡é¢˜ä¹Ÿåº”ç”¨å½“å‰æ ·å¼
                        const cardTitles = clonedDoc.querySelectorAll('.card-header h2');
                        cardTitles.forEach(title => {
                            title.style.fontSize = `${currentFontSize * 1.2}px`;
                            title.style.textAlign = currentTextAlign;
                        });
                    }
                }).then(canvas => {
                    // æ¢å¤ä¸‹è½½æŒ‰é’®æ˜¾ç¤º
                    downloadBtn.style.display = 'grid';
                    
                    // å°†canvasè½¬æ¢ä¸ºblobå¹¶æ·»åŠ åˆ°zip
                    return new Promise((resolve, reject) => {
                        canvas.toBlob(blob => {
                            imgFolder.file(`å°çº¢ä¹¦å¡ç‰‡-${i+1}.png`, blob);
                            resolve();
                        }, 'image/png');
                    });
                }).catch(error => {
                    console.error(`ç”Ÿæˆç¬¬${i+1}å¼ å¡ç‰‡å‡ºé”™:`, error);
                    // æ¢å¤ä¸‹è½½æŒ‰é’®æ˜¾ç¤º
                    downloadBtn.style.display = 'grid';
                });
                
                promises.push(promise);
                
                // æ¯å¤„ç†3å¼ å¡ç‰‡æš‚åœä¸€ä¸‹ï¼Œé¿å…æµè§ˆå™¨å¡é¡¿
                if ((i + 1) % 3 === 0) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }
            
            // ç­‰å¾…æ‰€æœ‰å›¾ç‰‡å¤„ç†å®Œæˆ
            Promise.all(promises).then(async () => {
                progressDiv.innerHTML = `<div>æ­£åœ¨æ‰“åŒ…ä¸‹è½½...</div>`;
                
                try {
                    // ç”Ÿæˆzipæ–‡ä»¶å¹¶ä¸‹è½½
                    const content = await zip.generateAsync({type: 'blob'});
                    saveAs(content, `å°çº¢ä¹¦å¡ç‰‡é›†åˆ-${Date.now()}.zip`);
                    
                    // ä¸‹è½½å®Œæˆåç§»é™¤è¿›åº¦æç¤º
                    setTimeout(() => {
                        document.body.removeChild(progressDiv);
                    }, 1000);
                } catch (error) {
                    console.error('ç”Ÿæˆå‹ç¼©åŒ…å‡ºé”™:', error);
                    progressDiv.innerHTML = `<div>ç”Ÿæˆå‹ç¼©åŒ…å‡ºé”™ï¼Œè¯·é‡è¯•</div>`;
                    setTimeout(() => {
                        document.body.removeChild(progressDiv);
                    }, 3000);
                }
            });
        }
